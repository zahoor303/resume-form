<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Form</h1>
        <form id="resumeForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">

            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" rows="4" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumeOutput" class="hidden">
            <h2>Generated Resume</h2>
            <div id="resumeContent" class="resume"></div>
            <button id="editButton">Edit Resume</button>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
